version = "0.1.0"

[torchpipe.core]

backend = [
  "GpuTensor",
  "CropTensor",
  "IndexSelectTensor",
  "ResizeTensor",
  "CvtColorTensor",
  "SyncTensor",
  "SetTensorRequestSize",
  "EmbeddingTensor",
  "PrintTensor",
  "CopyMakeBorderTensor"
]

[torchpipe.opencv]
backend = ["Mat2Tensor", "Tensor2Mat", "ResizeMat", "DecodeMat", "CvtColorMat", "LetterBoxMat"]
dependencies = ["torchpipe.core"]

[torchpipe.nvjpeg]
backend = ["DecodeTensor"]

dependencies = ["torchpipe.core"]

[torchpipe.tensorrt]
backend = ["TensorrtTensor", "TensorrtInferTensor"]
dependencies = ["torchpipe.core"]
