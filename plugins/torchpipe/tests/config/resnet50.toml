
batching_timeout = 2 #默认的凑batch的超时时间
instance_num = 2 
[jpg_decoder]
backend = "SequentialV0[DecodeMat,ResizeMat,CvtColorMat,Mat2Tensor,SyncTensor]" # 
# backend = "SequentialV0[DecodeTensor,ResizeTensor,CvtColorTensor,SyncTensor,Observer]" #

resize_h = 224
resize_w = 224

color = "rgb"
instance_num = 4

# Schedule'parameter
next = "resnet50"

[resnet50]
backend = "StreamGuard[TensorrtTensor]" 
instance_num = 1 
max = 4 
mean = "123.675, 116.28, 103.53" # 255*"0.485, 0.456, 0.406"
model = "./ResNet.onnx" 
std = "58.395, 57.120, 57.375" # 255*"0.229, 0.224, 0.225"
# TensorrtTensor
"model::cache" = "./ResNet.trt" 