name: Deploy Docs to GitHub Pages

on:
  push:
    branches:
      - v1  # 或者你的默认分支，如 master
    paths:
      - 'mkdocs.yml'
      - 'plugins/torchpipe/docs/**' 

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: |
          pip install mkdocs-material
          pip install pymdown-extensions  # 包含你使用的 pymdownx.* 扩展

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages  # 分支名称可以自定义，但通常为 gh-pages
          keep_files: false         # 是否保留现有文件，false 表示完全覆盖

      - name: Build and Deploy
        run: |
          mkdocs build --clean