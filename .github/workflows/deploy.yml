name: Deploy Docs to GitHub Pages

on:
  push:
    branches:
      - v1  
    paths:
      - 'mkdocs.yml'
      - 'plugins/torchpipe/docs/**' 

permissions:
  contents: read  # 其他操作需要读取权限
  pages: write    # 允许部署到 GitHub Pages
  id-token: write # 允许使用 OIDC 令牌进行身份验证

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    # --- 确保这个权限设置存在 ---
    permissions:
      contents: write  # 关键：授予写入内容的权限
      pages: write
      id-token: write
    # --- 确保这个权限设置存在 ---
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: |
          pip install mkdocs-material
          pip install pymdown-extensions  # 包含你使用的 pymdownx.* 扩展

      - name: Build docs
        run: mkdocs build --clean

      # 使用 GitHub 官方的 actions-gh-pages action
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site # MkDocs build 生成的目录

  # 部署步骤 (Separate job for deployment)
  deploy-pages:
    needs: deploy
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # 使用 GitHub 官方部署 action