batching_timeout = 10 #默认的凑batch的超时时间
precision = "fp16" 
instance_num=5
#### main graph ####
[jpg_decoder]
backend = "Sequential[DecodeTensor,(result2other)cvtColorTensor,ResizePadTensor,SyncTensor]"
color = "bgr"
instance_num = 10
max_h = 416
max_w = 416

next = "detect"

[detect]
backend = "S[TensorrtTensor, PostProcYolox,SyncTensor]" 
batching_timeout = 5 #默认的凑batch的超时时间
instance_num = 1
max = "8"
net_h=416
net_w=416
model = "../../../examples/yolox/yolox_tiny.onnx" 
"model::cache" = "./yolox_tiny.trt" 
# postprocessor = "BatchingPostProcYolox_45_30" 
"model::timingcache"="./yolox_tiny.timingcache"
next = "sub_graph"

[sub_graph] 
map="jpg_decoder[other:data,color:color],detect[TASK_BOX_KEY:TASK_BOX_KEY]"

backend = "MapReduce"
jump="cls_preprocess"

split="TASK_BOX_KEY"
merge="score_1,score_2,result,cls_1_result"

next="final"
instance_num=20

[final]



#### sub graph ####
[cls_preprocess]
backend="Sequential[CropTensor,ResizeTensor,cvtColorTensor,SyncTensor]"
resize_h=224
resize_w=224
color="rgb"
instance_num=8
# save_dir="./"

next="cls_1,cls_2"

